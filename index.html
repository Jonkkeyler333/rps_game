<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piedra , Papel o tijera</title>
        <link rel="shortcut icon" href="img/logo.jpeg" type="image/jpeg">
        <link rel="stylesheet" href="css/style.css"> <!--Ojo <style> es para escribir css dentro del html-->
    </head>
    <body>
        <header id="titulo">
            <h1>Piedra Papel o Tijera!!!</h1>
        </header>
        <div id="inicio">
            <h2 id="bienvenida">
                Bienvenido a este juego!!<br>Ten encuenta que tendras 3 opciones de ataque, puedes eleigir 
                el n√∫mero de juegos de la partida.
            </h2>
            <img src="img/giphy1.gif" width="300">
            <div>
                <button id="b1" class="jugador">Continuar</button>
            </div>
        </div>
        <div id="game"  class="scrollable">
            <div>
                <button class="jugador" id="piedra" ><img src="img/rock.png" width="100"></img>Piedra</button>
            </div>
            <div>
                <button class="jugador" id="papel"><img src="img/paper.png" width="100">Papel</button>
            </div>
            <div>
                <button class="jugador" id="tijera"><img src="img/scisor.png" width="100">Tijera</button>
            </div>
        </div>
        <div id="marcador">
            <label id="j"></label><br>
            <label id="p"></label><br>
            <table style="width: 80px"  class="puntuacion">
                <thead>
                    <tr>
                        <th>Puntaje Jugador</th>
                        <th>Puntaje Computadora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="score_j">0</td>
                        <td id="score_p">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer>

                El responsable de este proyecto es Jonk Keyler Sanchez Pabon <br>Contacto:

        <script src="js/script.js"></script>
    </body>
</html>
